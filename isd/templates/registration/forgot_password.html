{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <style>
        body {
            margin: 2em auto;
            max-width: 480px;
            font-family: sans-serif;
            color: #fff;
            background: #0b0b0b;
        }

        .card {
            background: #111;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .5);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #ddd;
        }

        input[type=email] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #080808;
            color: #ddd;
        }

        button {
            padding: 10px 14px;
            margin-top: 10px;
            background: #3b92b6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .msg {
            margin-top: 12px;
            color: #cce;
        }

        a {
            color: #79aec8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Forgot Password</h1>
        <p>Enter the email for your account and weâ€™ll send a reset link.</p>

        <form id="fp-form" onsubmit="return false;">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
            <button id="submit">Send Reset Link</button>
        </form>

        <p class="msg" id="msg"></p>
        <p style="margin-top:10px;"><a href="/admin/login/">Back to login</a></p>
    </div>

    <script>
        async function getCSRFToken() {
            const name = 'csrftoken=';
            const cookies = document.cookie.split(';').map(c => c.trim());
            for (const c of cookies) {
                if (c.startsWith('csrftoken=')) return c.substring(name.length);
            }
            return '';
        }

        document.getElementById('submit').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const msg = document.getElementById('msg');
            if (!email) { msg.textContent = 'Please enter an email.'; return; }
            msg.textContent = 'Sending...';

            const csrftoken = await getCSRFToken();

            try {
                const res = await fetch('/api/auth/password/forgot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    msg.textContent = 'Password reset link sent if that email exists.';
                } else {
                    const data = await res.json().catch(() => ({ error: 'Server error' }));
                    msg.textContent = (data.error || data.detail || 'Could not send reset link.');
                }
            } catch (err) {
                msg.textContent = 'Network error. Is the server running?';
            }
        });
    </script>
</body>

</html>

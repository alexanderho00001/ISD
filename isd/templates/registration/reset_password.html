{% load static %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <style>
        body {
            font-family: sans-serif;
            background: #0b0b0b;
            color: #fff;
        }

        .box {
            max-width: 480px;
            margin: 3rem auto;
            padding: 20px;
            background: #111;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #ddd;
            font-weight: 600;
        }

        input[type=password] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #080808;
            color: #ddd;
        }

        button {
            padding: 10px 14px;
            background: #3b92b6;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .msg {
            margin-top: 12px;
            color: #cce;
        }

        a {
            color: #79aec8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Reset Password</h1>
        <p>Enter a new password for your account.</p>

        <form id="resetForm" onsubmit="return false;">
            <label for="password">New password</label>
            <input id="password" type="password" name="password" required minlength="8" />
            <label for="password2">Confirm password</label>
            <input id="password2" type="password" name="password2" required minlength="8" />

            <button id="submit">Set new password</button>
        </form>

        <p class="msg" id="msg"></p>
        <p style="margin-top:12px;"><a href="/admin/login/">Back to login</a></p>
    </div>

    <script>
        function getCookie(name) {
            const v = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return v ? v.pop() : '';
        }

        function extractUidTokenFromPath() {
            // URL is /auth/reset-password/<uidb64>/<token>/ 
            const parts = window.location.pathname.split('/').filter(Boolean);
            // ['auth','reset-password','<uidb64>','<token>']
            if (parts.length >= 4) {
                const uidb64 = parts[2];
                const token = parts[3];
                return { uidb64, token };
            }
            return {};
        }

        document.getElementById('submit').addEventListener('click', async () => {
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('password2').value;
            const msg = document.getElementById('msg');

            if (!p1 || p1.length < 8) { msg.textContent = 'Password must be at least 8 characters.'; return; }
            if (p1 !== p2) { msg.textContent = 'Passwords do not match.'; return; }

            const { uidb64, token } = extractUidTokenFromPath();
            if (!uidb64 || !token) { msg.textContent = 'Invalid reset link.'; return; }

            msg.textContent = 'Setting password...';

            // POST to your API endpoint that accepts the new password
            const apiUrl = `/api/auth/password/reset/${uidb64}/${token}/`;

            try {
                const csrftoken = getCookie('csrftoken');
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ password: p1 })
                });

                if (res.ok) {
                    msg.textContent = 'Password has been reset. You may now log in.';
                } else {
                    const data = await res.json().catch(() => ({}));
                    msg.textContent = (data.error || data.detail || 'Could not reset password.');
                }
            } catch (err) {
                msg.textContent = 'Network error. Is the server running?';
            }
        });
    </script>
</body>

</html>
